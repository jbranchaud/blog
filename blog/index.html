---
layout: default
title: Blog
---

<h1>Recent Blog Posts</h1>

<div id="posts">

    {% for post in site.posts offset: 0 limit: 10 %}
        <div style="border-bottom: 1px solid gray; padding: 5px 0;">
        <small class="post-date" style="color: #999;">{{ post.date | date: "%m/%d/%y" }}</small> 
        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        <small><a href="{{ post.url }}">continute reading...</a></small>
        </div>
    {% endfor %}

<div style="margin: 15px 0; padding-top: 5px;">
<small>
    <a href="/blog/archive.html" title="an archive of all posts">&larr; More posts</a>
</small>
</div>

</div>
